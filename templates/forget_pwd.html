<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>news</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
</head>

<body>
<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}"></a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">首页</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">体育</a></li>
            <li><a href="#">娱乐</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="login.html">登录</a></li>
            <li><a href="signup.html">注册</a></li>
        </ul>
    </div>
</div>
<div class="container container-small">
    <h1>找回密码
        <small>想起来了？<a href="{% url 'login' %}">登录</a></small>
    </h1>
    <form action="{% url 'forgetpwd' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.email.error }}
            <label for="form.username.id_for_label">邮箱</label>
            {{ form.email }}

            <!--<input type="text" class="form-control">-->
        </div>
        <div style="padding-bottom: 10px"><small>忘记密码?<a>找回</a></small></div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">找回</button>
        </div>

        <span style="color: red">
            {{ form.non_field_errors  }}
        </span>
    </form>

</div>

<div class="footer">
