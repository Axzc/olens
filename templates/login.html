    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body>
<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}"></a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">首页</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">体育</a></li>
            <li><a href="#">娱乐</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="login.html">登录</a></li>
            <li><a href="signup.html">注册</a></li>
        </ul>
    </div>
</div>
<div class="container container-small">
    <h1>登录
        <small>没有账号？<a href="{% url 'signup' %}">注册</a></small>
    </h1>

<!--    {% if next %}-->
<!--        {% if user.is_authenticated %}-->
<!--            <p>Your account doesn't have access to this page. To proceed,-->
<!--            please login with an account that has access.</p>-->
<!--        {% else %}-->
<!--            <p>Please login to see this page.</p>-->
<!--        {% endif %}-->
<!--    {% endif %}-->
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.error }}
            <label for="form.username.id_for_label">用户名/邮箱</label>
            {{ form.username }}

            <!--<input type="text" class="form-control">-->
        </div>
        <div class="form-group">
            {{ form.password.error }}
            <label for="form.password.id_for_label">密码</label>
            {{ form.password }}
            <!--<input type="password" class="form-control">-->
        </div>
        <div style="padding-bottom: 10px"><small><a href="{% url 'forgetpwd' %}">忘记密码?</a></small></div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">登录</button>
        </div>

        <span style="color: red">
            {{ form.non_field_errors  }}
        </span>
    </form>

</div>
